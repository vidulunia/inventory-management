<style>
    table :hover {
        background-color: rgb(194, 194, 230);
    }
</style>
<div class="shadow-md bg-white border">
    <h1 class="text-xl font-bold" style="text-align:center;">ORDER DETAILS</h1>
    <br>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)">

            <ng-container matColumnDef="order_id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number"> SR NO..
                </th>
                <td mat-cell *matCellDef="let element"> {{element.order_id}} </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name"> NAME </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="order_name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name"> ORDER TYPE
                </th>
                <td mat-cell *matCellDef="let element"> {{element.order_name}} </td>
            </ng-container>

            <ng-container matColumnDef="order_brand">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by brand_name">BRAND
                </th>
                <td mat-cell *matCellDef="let element"> {{element.order_brand}} </td>
            </ng-container>

            <ng-container matColumnDef="order_quantity">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">QUANTITY
                </th>
                <td mat-cell *matCellDef="let element"> {{element.order_quantity}} </td>
            </ng-container>

            <ng-container matColumnDef="address">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by address"> DELIVER
                    TO
                </th>
                <td mat-cell *matCellDef="let element"> {{element.address.city}} </td>
            </ng-container>

            <ng-container matColumnDef="phone">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number"> PHONE
                </th>
                <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>
