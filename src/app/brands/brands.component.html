<style>
    table :hover {
        background-color: rgb(194, 194, 230);
    }

    h1:hover {
        color: rgb(139, 166, 224);

        text-decoration: overline underline;
    }
</style>
<div class="shadow-md bg-white border">
    <h1 class="text-xl font-bold" style="text-align:center;">BRAND DETAILS</h1>
    <br>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)">

            <ng-container matColumnDef="sr_no">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number"> SR NO
                </th>
                <td mat-cell *matCellDef="let element"> {{element.sr_no}} </td>
            </ng-container>

            <ng-container matColumnDef="brand_name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name"> NAME </th>
                <td mat-cell *matCellDef="let element"> {{element.brand_name}} </td>
            </ng-container>

            <ng-container matColumnDef="brand_product">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by product"> PRODUCT
                    NAME </th>
                <td mat-cell *matCellDef="let element"> {{element.brand_product}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>
